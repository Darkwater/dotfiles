set -g default-terminal "screen-256color"
bind-key r source-file "/home/dark/.tmux.conf"

# command prefix:
set-option -g prefix C-a
bind-key a send-prefix
bind-key C-a last-pane

# lower esc delay
set -sg escape-time 10

# fix ctrl+arrowkeys
set-window-option -g xterm-keys on

## highlight active window
setw -g window-status-current-bg "#282a2e"
setw -g window-status-current-fg "#81a2be"

## highlight activity in status bar
setw -g window-status-activity-fg "#8abeb7"
setw -g window-status-activity-bg "#1d1f21"

## pane border and colors
set -g pane-active-border-bg default
set -g pane-active-border-fg "#373b41"
set -g pane-border-bg default
set -g pane-border-fg "#373b41"

set -g clock-mode-colour "#81a2be"
set -g clock-mode-style 24

set -g message-bg "#101010"
set -g message-fg "#efefef"
set -g message-attr none

set -g message-command-bg "#8abeb7"
set -g message-command-fg "#000000"

set -g mode-bg "#8abeb7"
set -g mode-fg "#000000"

# panes start at 1 instead of 0
set-option -g base-index 1
set-option -g pane-base-index 1

# window title:
set-option -g set-titles on
set -g set-titles on
#set -g set-titles-string "#T"
set -g set-titles-string '[#S:#I.#P] #W'
set-window-option -g automatic-rename on

# current window navigation:
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# resizing:
bind-key -r C-h resize-pane -L
bind-key -r C-j resize-pane -D
bind-key -r C-k resize-pane -U
bind-key -r C-l resize-pane -R

#splitting and cycling:
unbind %
bind-key - split-window -h
unbind '"'
bind-key = split-window -v

bind-key u last-window
bind-key C-n next-window
bind-key C-p previous-window

#status bar:

set -g status-justify right
set -g status-bg black
set -g status-fg white
set -g status-interval 1
set -g status-utf8 on

set -g status-justify left
setw -g window-status-attr default
setw -g window-status-fg white
setw -g window-status-bg black
setw -g window-status-current-attr default
setw -g window-status-current-fg blue
setw -g window-status-current-bg black
setw -g window-status-activity-attr default
setw -g window-status-activity-fg yellow
setw -g window-status-activity-bg black
setw -g window-status-content-attr bold
setw -g window-status-content-fg yellow
setw -g window-status-content-bg black
setw -g window-status-bell-attr bold
setw -g window-status-bell-fg red
setw -g window-status-bell-bg black

setw -g window-status-format "#I #W #[fg=black,bold]//"
setw -g window-status-current-format "#[bold]ÔÑÅ#[default] #W #[fg=black,bold]//"

set-option -g status-right '#(dotfiles/tmuxstatus)'
#set-option -g status-right '#(uptime | rev | cut -d":" -f1 | rev | sed s/,//g ) #[fg=colour240]//#[default] #H #[fg=colour240]//#[default] %b %d %H:%M'
set-option -g status-right-length 100
set-option -g status-left "\e"
set-option -g status-left-length 15
